<h1>Login Here</h1>
<div class="login-container">
    <h2>Login</h2>
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <p>Who are you?</p>
        <label>
          <input type="radio" formControlName="user_type" value="jobseeker"> Job Seeker
        </label>
        <label>
          <input type="radio" formControlName="user_type" value="Recruiter"> Recruiter
        </label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <li>New User? <a routerLink="/signup">Click Here</a> to register.</li>
  </div>
