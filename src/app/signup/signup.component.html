<h1>Sign Up here</h1>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Who are you?</label>
        <label>
          <input type="radio" formControlName="user_type" value="jobseeker"> Job Seeker
        </label>
        <label>
          <input type="radio" formControlName="user_type" value="recruiter"> Recruiter
        </label>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      </div>
      <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
