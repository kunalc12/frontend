<h1>Fill out the recruiter details</h1>
<div class="signup-container">
    <form [formGroup]="EmployerDetails" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" required>
          </div>
      <div class="form-group">
        <label for="companyname">Company name</label>
        <input type="text" id="companyname" formControlName="companyname" required>
      </div>
      <div class="form-group">
        <label for="aboutcompany">Company Description</label>
        <input type="text" id="aboutcompany" formControlName="aboutcompany" required>
      </div>
      <button type="submit" [disabled]="!EmployerDetails.valid">Post Job</button>
    </form>
</div>
